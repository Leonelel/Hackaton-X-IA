<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant Chatbox</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        let cart = []; // Local cart

        // Add an item to the cart
        async function addToCart(itemName, itemPrice) {
            const response = await fetch('/add_to_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: `item_name=${encodeURIComponent(itemName)}&item_price=${encodeURIComponent(itemPrice)}`,
            });
            const result = await response.json();
            displayCart(result.cart);
        }

        // Display cart items
        function displayCart(cartItems) {
            const cartList = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartList.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';

                // Affiche le nom et le prix de l'article
                li.innerHTML = `${item.name} - $${parseFloat(item.price).toFixed(2)}`;

                const removeButton = document.createElement('button');
                removeButton.className = 'btn btn-sm btn-danger';
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(index);

                li.appendChild(removeButton);
                cartList.appendChild(li);

                // Ajout du prix au total
                total += parseFloat(item.price);
            });

            // Affiche le total mis à jour
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Remove an item from the cart
        async function removeFromCart(index) {
            const response = await fetch('/remove_from_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: `index=${index}`,
            });
            const result = await response.json();
            displayCart(result.cart); // Met à jour le panier affiché
        }

        // Clear the cart
        async function clearCart() {
            const response = await fetch('/clear_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
            });
            const result = await response.json();
            displayCart(result.cart); // Le total sera automatiquement recalculé dans displayCart
        }

        // Send message to chatbot and handle response
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (!message) return;

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const chatDisplay = document.getElementById('chat-display');

            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user-message';
            userMsg.textContent = message;
            chatDisplay.appendChild(userMsg);

            const response = await fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const result = await response.json();

            const botMsg = document.createElement('div');
            botMsg.className = 'chat-message bot-message';
            botMsg.textContent = result.response;
            chatDisplay.appendChild(botMsg);

            // Automatically add the item to the cart with its name and price
            if (result.item) {
                addToCart(result.item.name, result.item.price);
            }

            document.getElementById('message').value = '';
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Handle Enter key press for message input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Chat Section -->
            <div class="col-md-12">
                <!-- Logo and Title -->
                <div class="text-center mb-4">
                    <img src="{% static 'chatbox/image.png' %}" alt="Shopping Assistant Logo" class="mb-3" style="width: 150px; border-radius: 50%;">
                    <h1 class="text-primary">Shopping Assistant Chatbox</h1>
                    <p class="text-secondary">Your smart assistant for seamless grocery shopping</p>
                </div>
            </div>

            <div class="col-md-12 d-flex" style="height: 500px;">
                <!-- Chat Display -->
                <div id="chat-display" class="chat-display p-3 border rounded bg-white shadow-sm flex-grow-1 me-4" style="overflow-y: auto;">
                    <!-- Chat messages will dynamically appear here -->
                </div>

                <!-- Cart Section -->
                <div id="cart-section" class="ms-4 border rounded bg-dark text-light d-flex flex-column p-3" style="width: 350px; overflow-y: auto;">
                    <h2>Your Cart</h2>
                    <ul id="cart-items" class="list-group flex-grow-1 overflow-auto mb-3">
                        <!-- Cart items will be displayed here -->
                    </ul>
                    <div>
                        <p id="cart-total" class="fw-bold">Total: $0.00</p>
                        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="col-md-12 mt-3">
                <form class="d-flex align-items-center gap-2">
                    {% csrf_token %}
                    <input type="text" id="message" class="form-control" placeholder="Type your message" onkeydown="handleKeyPress(event)" required>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
